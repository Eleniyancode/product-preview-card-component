<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        /* Default styles for mobile (small screens) */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a3866;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Tablet screens (481px - 991px) */
        @media (min-width: 481px) {
            .container {
                max-width: 80%;
                margin: 0 auto;
                background-color: #cad4df;
            }

            h1 {
                font-size: 28px;
            }
        }

        /* Desktop screens (992px and above) */
        @media (min-width: 992px) {
            .container {
                max-width: 60%;
                padding: 40px;
                background-color: #cad4df;
            }

            h1 {
                font-size: 32px;
            }
        }

        /* Large desktops (1200px and above) */
        @media (min-width: 1200px) {
            .container {
                max-width: 50%;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Responsive Design Example</h1>
        <p>This layout adapts to different screen sizes.</p>
    </div>

</body>
</html>
