<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="image">
        <img
          class="mobile-image"
          src="./images/image-product-mobile.jpg"
          alt="Perfume Image"
        />

        <img
          class="desktop-image"
          src="./images/image-product-desktop.jpg"
          alt="Perfume Image"
        />
      </section>

      <section class="description">
        <p class="montserrat-perfume">PERFUME</p>

        <h1 class="fraunces-h2">Gabrielle Essence Eau De Parfum</h1>

        <p class="montserrat-flora">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>

        <button>
          <img src="./images/icon-cart.svg" alt="Cart-Icon-Image" />
          <span class="button-text">Add to Cart</span>
        </button>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
